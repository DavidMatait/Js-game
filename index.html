<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Jack</title>
  <link rel="stylesheet"href="style.css">
</head>
<body>
  <h1>Black Jack</h1>
  <main>

    <div class="dealer">
    <div class="dealer-display">
      <p class="display-d">0</p>
    </div>
    <div class="div__card-dealer"><p class="display-dm">0</p></div>
    </div>

    <div class="player">
    <div class="div__display">
      <p class="display-p">0</p>
      </div>
      <div class="div__card-player"><p class="display-pm"></p></div>
    </div>

        <div class="btn">
        <button class="btn__hit">Hit</button>
        <button class="btn__settle">Settle</button>
        <button class="btn__ace">Ace</button>
      </div>

  </main>

    <script src="app.js"></script>

</body>
</html>
